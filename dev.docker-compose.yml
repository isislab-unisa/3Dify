version: '3.8'
services:
  3dify:
    build:
      context: .
      dockerfile: dev.Dockerfile
    ports:
      - 7000:3000
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.js
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /app
          action: sync
    depends_on:
      - filestore
  filestore:
    image: minio/minio
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - 'minio_data:/data'
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=minioadmin
  python:
    build:
      context: ./pythonServices
      dockerfile: Dockerfile
    ports:
      - 3001:80
volumes:
  minio_data:
    driver: local
