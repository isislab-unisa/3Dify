version: '3.8'
services:
  3dify:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.js
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /app
          action: sync
    depends_on:
      - filestore
    environment:
      - MAKEHUMAN_IP = 172.16.15.156
      - MAKEHUMAN_PORT = 12345
  filestore:
    image: minio/minio
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - 'minio_data:/data'
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_API_CORS_ALLOW_ORIGIN='*'
  python:
    build:
      context: ./pythonServices
      dockerfile: Dockerfile
    ports:
      - 3001:80
    develop:
      watch:
        - path: .
          target: /pythonServices
          action: rebuild
volumes:
  minio_data:
    driver: local
